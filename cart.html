<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <!-- ============================================== naviation bar ============================================= -->
     <nav id="navbar">
     </nav>
      <!--========================================== first section in page ========================================  -->
     <header>
        <div class="first-section-in-page w-100 position-relative">
            <div class="overley w-100 h-100 position-absolute top-0 start-0 d-flex align-items-center justify-content-center">
                <h2 class="text-white fw-bolder">SHOP CART</h2>
            </div>
        </div>
     </header>
     <!-- ========================================= cart section ========================================= -->
      <section>
        <div class="color-section p-lg-5">
           <div class="cart-content table-responsive m-auto mt-3">
             <table class="table table-striped  w-100">
                <thead>
                   <tr>
                     <th>Recipe</th>
                     <th>Title</th>
                    <th>Price</th>
                    <th>QUANTITY</th>
                    <th>SUBTOTAL</th>
                    <th>REMOVE</th>
                   </tr>
                </thead>
                <tbody class="table-cart"> 
                </tbody>
                <tfoot>
                  <tr>
                     <td class="p-4 text-end" colspan="6"><button id="update-cart" class="px-4 py-2 ">Update Cart</button></td>
                  </tr>
                </tfoot>
            </table>
            <div class="total-cart bg-white my-5 p-4">
               <p class="text-center fs-5 fw-bold">Cart Total</p>
               <div class="subtotal d-flex py-2"> 
                  <p class="w-50">SubTotal</p>
                  <p id="total-price" class="w-50">334$</p>
               </div>
               <button id="subtotal-cart" class="px-4 py-2 my-4 ">Checkout</button>
            </div>
           </div>
        </div>
      </section>
     <!-- ============================= footer section ======================================= -->
     <footer id="footer" class="w-100  color-section"></footer> 
     <div class="scroll-top p-3  rounded-2">
        <i class="fa-solid fa-arrow-up"></i>
     </div>
     <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
     <script type="module" src="js/script.js"></script> 
</body>
