<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Food</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
      <!-- =================================== loading screen ================================== -->
      <div class="loading  position-fixed top-0 bottom-0 start-0 end-0 
        d-flex justify-content-center align-items-center">
          <h2>Online Food</h2>
      </div>
     <!-- ============================================== naviation bar ============================================= -->
     <nav id="navbar">
     </nav>
      <!--========================================== first section in page ========================================  -->
     <header>
        <div class="first-section-in-page w-100 position-relative">
            <div class="overley w-100 h-100 position-absolute top-0 start-0 d-flex align-items-center justify-content-center">
                <h2 class="text-white fw-bolder show-section">SHOP CART</h2>
            </div>
        </div>
     </header>
     <!-- ========================================= cart section ========================================= -->
      <section>
        <div class="color-section p-lg-5">
           <div class="cart-content table-responsive m-auto mt-3">
             <table class="table table-striped  w-100">
                <thead>
                   <tr>
                     <th>Recipe</th>
                     <th>Title</th>
                    <th>Price</th>
                    <th>QUANTITY</th>
                    <th>SUBTOTAL</th>
                    <th>REMOVE</th>
                   </tr>
                </thead>
                <tbody class="table-cart"> 
                </tbody>
                <tfoot>
                  <tr>
                     <td class="p-4 text-end" colspan="6"><button id="update-cart" class="px-4 py-2 ">Update Cart</button></td>
                  </tr>
                </tfoot>
            </table>
            <div class="total-cart bg-white my-5 p-4">
               <p class="text-center fs-5 fw-bold">Cart Total</p>
               <div class="subtotal d-flex py-2"> 
                  <p class="w-50">SubTotal</p>
                  <p id="total-price" class="w-50">334$</p>
               </div>
               <button id="subtotal-cart" class="px-4 py-2 my-4 ">Checkout</button>
            </div>
           </div>
        </div>
      </section>
      <!-- ===================================== delivery section =========================================== -->
       <section id="deliverySection" class="delivery-section bg-dark text-white py-5">
  <div class="container">
    <div class="row align-items-center">
      
      <!-- Left Text Column -->
      <div class="col-md-6 delivery-text text-center text-md-start mb-4 mb-md-0">
        <p class="subtitle mb-2">Crispy, Every Bite Taste</p>
        <h1>
          30 MINUTES FAST<br>
          <span class="highlight">DELIVERY</span> CHALLENGE
        </h1>
         <a href="order.html">
            <button class="py-2 px-4 my-2">Order Now</button>
        </a>
      </div>

      <!-- Right Image Column -->
      <div class="col-md-6">
        <img src="images/delivery.png" alt="Delivery Rider" class="delivery-img transition"> 
      </div>

    </div>
  </div>
</section>
     <!-- ============================= footer section ======================================= -->
     <footer id="footer" class="w-100 pt-5 color-section"></footer> 
     <div class="scroll-top p-3  rounded-2">
        <i class="fa-solid fa-arrow-up"></i>
     </div>
     <script type="module" src="js/script.js"></script> 
</body>
