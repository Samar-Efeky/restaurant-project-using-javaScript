<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <!-- ============================================== naviation bar ============================================= -->
     <nav id="navbar">
     </nav>
      <!--========================================== first section in page ========================================  -->
     <header>
        <div class="first-section-in-page w-100 position-relative">
            <div class="overley w-100 h-100 position-absolute top-0 start-0 d-flex align-items-center justify-content-center">
                <h2 class="text-white fw-bolder">SHOP CART</h2>
            </div>
        </div>
     </header>
     <!-- ========================================= cart section ========================================= -->
      <section>
        <div class="color-section p-lg-5">
           <div class="cart-content table-responsive m-auto my-5">
             <table class="table table-striped  w-100">
                <thead>
                   <tr>
                     <th>Recipe</th>
                     <th>Title</th>
                    <th>Price</th>
                    <th>QUANTITY</th>
                    <th>SUBTOTAL</th>
                    <th>REMOVE</th>
                   </tr>
                </thead>
                <tbody class="table-cart">
                    
                </tbody>
            </table>
           </div>
        </div>
      </section>
     <!-- ============================= footer section ======================================= -->
     <footer id="footer" class="w-100 pt-5 color-section"></footer> 
     <div class="scroll-top p-3  rounded-2">
        <i class="fa-solid fa-arrow-up"></i>
     </div>
     <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
     <script type="module" src="js/script.js"></script>
