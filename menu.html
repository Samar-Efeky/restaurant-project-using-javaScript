<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <!-- =================================== loading screen ================================== -->
      <div class="loading  position-fixed top-0 bottom-0 start-0 end-0 
        d-flex justify-content-center align-items-center">
          <h2>Online Food</h2>
      </div>
    <!-- ============================================== naviation bar ============================================= -->
     <nav id="navbar">
     </nav>
    <!--========================================== first section in page ========================================  -->
     <header>
        <div class="first-section-in-page w-100 position-relative">
            <div class="overley w-100 h-100 position-absolute top-0 start-0 d-flex align-items-center justify-content-center">
                <h2 class="text-white fw-bolder show-section">Food Menu</h2>
            </div>
        </div>
     </header>
    <!-- ========================================= menu section filter ============================================= -->
     <section>
        <div class="menu-section w-100 py-5 px-xl-3 px-0  d-flex color-section  position-relative">
            <div class="filter-menu show-section text-center bg-white ">
                <div class="text-end px-2">
                    <i id="close-filter" class="fa-solid fa-xmark p-2 my-1"></i>
                </div>
                <h3 class="p-2 mx-3">Filter Menu</h3>
                <a  href="#">Pizza</a>
                <a href="#">Pasta</a>
                <a href="#">chicken</a>
                <a href="#">Fish</a>
                <a href="#">Seafood</a>
                <a href="#">Lamb</a>
                <div class="text-center py-2">
                    <label class="fw-bold" for="priceRange">
                       Choose price: <span class="price-display" id="priceValue">100</span>$
                    </label>
                    <div class="slider-container w-75 m-auto">
                        <input type="range" id="priceRange" min="5" max="100" step="1" value="100">
                    </div>

                </div>
            </div> <!-- filter-menu -->
            <div class="menu-content w-100">
                <div class="filter-text py-2">
                </div>
                  <div class="d-flex  justify-content-center">
                    <div>
                        <i class="fa-solid fa-list p-2 mx-lg-5 mx-1 my-3" id="filter-icon"></i>
                    </div>
                    <div class="position-relative pt-1 menu-search ">
                      <input type="text" class="form-control" id="inputSearch" placeholder="Search in menu ...">
                       <div class="w-100 mt-1 bg-white p-3  error d-none" id="error">Please Enter The Correct Name Of The Recipe</div>
                    
                  </div>
                  </div>
                  <div class="menu-meals w-100 py-3 ">
                    <div class="row g-0  w-100">
                    </div>
                  </div>
                  <nav aria-label="Page navigation">
                        <ul class="pagination justify-content-center mt-4"></ul>
                   </nav>
            </div> <!-- menu-content -->
        </div>
     </section>
    <!-- ============================= footer section ======================================= -->
     <footer id="footer" class="w-100 pt-5 color-section"></footer> 
     <div class="scroll-top p-3  rounded-2">
        <i class="fa-solid fa-arrow-up"></i>
     </div>
     <script type="module" src="js/script.js"></script>
</body>
