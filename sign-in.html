<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <!-- =================================== loading screen ================================== -->
      <div class="loading  position-fixed top-0 bottom-0 start-0 end-0 
        d-flex justify-content-center align-items-center">
          <h2>Online Food</h2>
      </div>
    <!-- ============================================== naviation bar ============================================= -->
     <nav id="navbar">
     </nav>
     <!--============================================= sign in section ============================================  -->
     <section class="login-section d-flex justify-content-center align-items-center color-section">
         <div class="login-container show-section bg-white shadow  p-lg-4 p-3">
    <div class="login-title d-flex">
      <span>Sign in to</span> 
      <span class="brand-highlight px-2">
        <a class="logo" href="index.html">
             <div class="">
                <h2 class="text-danger">Online food</h2>
              </div><!-- logo -->
        </a>
      </span>
    </div>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label fw-bold">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email">
      </div>
      <div class="mb-3 position-relative">
        <label for="password" class="form-label fw-bold">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password">
        <div class="position-absolute top-50 end-0 px-3">
          <i class="fa-solid fa-eye"></i>
        </div>
      </div>
      <div class="d-grid">
        <button type="submit" class="py-2 px-4">Sign In</button>
      </div>
      <div class="form-text-center d-lg-flex py-1">
        <span>Don't have an account?</span>
        <a href="#" class="fw-bold text-black text-decoration-underline px-3">Create an account</a>
      </div>
    </form>
  </div>
     </section>
    <!-- ============================= footer section ======================================= -->
     <footer id="footer" class="w-100  color-section"></footer> 
     <div class="scroll-top p-3  rounded-2">
        <i class="fa-solid fa-arrow-up"></i>
     </div>
     <script type="module" src="js/script.js"></script>  
</body>
