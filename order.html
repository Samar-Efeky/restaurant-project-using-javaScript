<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <!-- ============================================== naviation bar ============================================= -->
     <nav id="navbar">
     </nav>
      <!--========================================== first section in page ========================================  -->
     <header>
        <div class="first-section-in-page w-100 position-relative">
            <div class="overley w-100 h-100 position-absolute top-0 start-0 d-flex align-items-center justify-content-center">
                <h2 class="text-white fw-bolder">Order Now</h2>
            </div>
        </div>
     </header>
     <!-- ========================================= order section ========================================= -->
      <section>
        <div class="order-section color-section">
           <div class="container-lg py-3">
  <div class="row g-0  p-lg-4 ">
    <!-- Payment Methods -->
    <div class="col-xl-3 col-lg-4 p-lg-3 ">
      <div class="bg-white shadow p-lg-3 p-1 ">
         <h5 >SELECT ANY ONE</h5>
      <div class="form-check py-1">
        <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard">
        <label class="form-check-label" for="creditCard">
          CREDIT/DEBIT CARDS
        </label>
      </div>
      <div class="form-check py-1">
        <input class="form-check-input" type="radio" name="paymentMethod" id="paypal">
        <label class="form-check-label" for="paypal">
          PAYPAL
        </label>
      </div>
      <div class="form-check py-1">
        <input class="form-check-input" type="radio" name="paymentMethod" id="payoneer">
        <label class="form-check-label" for="payoneer">
          PAYONEER
        </label>
      </div>
      <div class="form-check py-1">
        <input class="form-check-input" type="radio" name="paymentMethod" id="visa">
        <label class="form-check-label" for="visa">
          VISA
        </label>
      </div>
      <div class="form-check py-1">
        <input class="form-check-input" type="radio" name="paymentMethod" id="mastercard">
        <label class="form-check-label" for="mastercard">
          MASTERCARD
        </label>
      </div>
      <div class="form-check py-1">
        <input class="form-check-input" type="radio" name="paymentMethod" id="fastpay">
        <label class="form-check-label" for="fastpay">
          FASTPAY
        </label>
      </div>
      </div>
    </div>

    <!-- Billing Address -->
    <div class="col-xl-9 col-lg-8  p-lg-3 pt-3">
       <div class="bg-white shadow p-lg-3 p-1">
           <h5>BILLING ADDRESS</h5>
      <form>
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" placeholder="FIRST NAME">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="LAST NAME">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <input type="email" class="form-control" placeholder="YOUR EMAIL">
          </div>
          <div class="col">
            <select class="form-select">
              <option selected>USA</option>
              <option>Egypt</option>
              <option>UK</option>
              <option>Germany</option>
              <!-- Add more countries if needed -->
            </select>
          </div>
        </div>
        <div class="mb-3">
          <textarea class="form-control" rows="3" placeholder="ADDRESS"></textarea>
        </div>
      </form>
       </div>
        <div class="p-lg-4 p-1 shadow rounded-3 bg-white my-5">
        <h5 class=" mb-4">PAYMENT METHODS</h5>

        <!-- Card Number -->
        <div class="mb-3">
          <label for="cardNumber" class="form-label fw-bold">CARD NUMBER</label>
          <input type="text" class="form-control" id="cardNumber" placeholder="0000 0000 0000 0000">
        </div>

        <!-- Expiry & CVC -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="expiryDate" class="form-label fw-bold">EXPIRY DATE</label>
            <input type="text" class="form-control" id="expiryDate" placeholder="DD/MM/YY">
          </div>
          <div class="col-md-6">
            <label for="cvc" class="form-label fw-bold">CVC / CVV</label>
            <input type="text" class="form-control" id="cvc" placeholder="3 DIGITS">
          </div>
        </div>

        <!-- Name on Card -->
        <div class="mb-3">
          <label for="nameOnCard" class="form-label fw-bold">NAME ON CARD</label>
          <input type="text" class="form-control" id="nameOnCard" placeholder="NAME">
        </div>

        <!-- Save Card Option -->
        <div class="form-check mb-4">
          <input class="form-check-input" type="checkbox" id="saveCard">
          <label class="form-check-label fw-bold" for="saveCard">
            SAVE FOR MY NEXT PAYMENT
          </label>
        </div>

        <!-- Payment Button -->
        <button class=" w-100 py-2" type="submit">
          Payment Now
        </button>
      </div>
    </div>
  </div>
</div>
        </div>
      </section>
        <!--============================== section go to menu =====================================  -->
      <section>
        <div class="menu-today text-white bg-dark  overflow-hidden">
          <div class="today-content position-relative ">
             <div class="d-flex w-100  position-absolute top-0 start-0">
              <div class="potato-img">
                <img src="images/img2.png"   alt="potato-img">
              </div>
              <div class="pizza-img text-end">
                <img src="images/pizza.png" alt="pizza-img">
          
              </div>
            </div>
            <div class="py-lg-4 position-absolute today-content-text  w-100  top-0">
              <p>save 20%<br>tODAY'S <span>MENU</span><br> Super<span> Delicious Pizza</span></p>
              <a href="menu.html">
                <button class="py-2 px-3">See Menu Today</button>
              </a>
            </div>
            <div class="position-absolute top-0 start-0 p-2">
              <img src="images/meal-text.png" class="meal-text image-rotate" alt="meal-text">
            </div>
          </div>
        </div>
      </section>  
       <!-- ============================= footer section ======================================= -->
     <footer id="footer" class="w-100 pt-5 color-section"></footer> 
     <div class="scroll-top p-3  rounded-2">
        <i class="fa-solid fa-arrow-up"></i>
     </div>
     <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
     <script type="module" src="js/script.js"></script> 
</body>
