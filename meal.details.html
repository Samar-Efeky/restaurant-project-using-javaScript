<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <!-- =================================== loading screen ================================== -->
      <div class="loading  position-fixed top-0 bottom-0 start-0 end-0 
        d-flex justify-content-center align-items-center">
          <h2>Online Food</h2>
      </div>
    <!-- ============================================== naviation bar ============================================= -->
     <nav id="navbar">
     </nav>
     <!--========================================== first section in page ========================================  -->
     <header>
        <div class="first-section-in-page w-100 position-relative">
            <div class="overley w-100 h-100 position-absolute top-0 start-0 d-flex align-items-center justify-content-center">
                <h2 class="text-white fw-bolder show-section">Meal details</h2>
            </div>
        </div>
     </header>
     <section>   
        <div class="container-lg  py-5">
            <div class="row meal-details">
            </div> <!-- row -->
        </div> <!-- container-lg -->
     </section>
     <section>
        <div class="color-section py-4">    
            <div class="title-section text-center py-5 ">
                <h3 class="text-danger show-section">Food Items</h3>
                <h2 class="fw-bolder show-section">Related <span class="text-danger">Meals</span></h2>
            </div>
            <!-- Swiper -->
            <div class="swiper mySwiper pb-5 px-sm-0 px-3">
                <div class="swiper-wrapper ">
                <!-- Slides will be added here by JS -->
                 
                </div>
                 <div class="swiper-pagination"></div>
            </div>
        </div>
     </section>  
     <!-- ============================= footer section ======================================= -->
     <footer id="footer" class="w-100 pt-5 color-section"></footer> 
     <div class="scroll-top p-3  rounded-2">
        <i class="fa-solid fa-arrow-up"></i>
     </div>
     <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
     <script type="module" src="js/script.js"></script>
</body>
